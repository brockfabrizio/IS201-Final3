<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors - First to 5</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6e7c7c, #f4f4f4);
      color: #333;
      padding: 50px;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    p {
      color: #fff;
      font-size: 1.5em;
    }

    .buttons {
      margin: 30px 0;
      display: flex;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: scale(1.05);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .result, .scoreboard, .selections, .final {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    .final {
      font-size: 28px;
      color: #d32f2f;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #playAgain button {
      background-color: #2196F3;
      color: white;
    }

    #playAgain button:hover {
      background-color: #1976D2;
    }

    .scoreboard {
      font-size: 24px;
      margin: 15px 0;
    }

    .selections {
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      color: #fff;
      font-size: 16px;
    }

    footer a {
      color: #2196F3;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <p>First to 5 wins!</p>

  <div class="buttons">
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
  </div>

  <div class="selections" id="selections"></div>
  <div class="result" id="result"></div>
  <div class="scoreboard" id="scoreboard">You: 0 | Computer: 0</div>
  <div class="final" id="finalMessage"></div>

  <div id="playAgain" style="display: none;">
    <button onclick="resetGame()">Play Again</button>
  </div>

  <footer>
    <p><a href="scratch.html">Back to Golf Page</a></p>
    <p><a href="index.html">Back to Resume</a></p>
  </footer>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      if (playerScore >= 5 || computerScore >= 5) return;

      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      document.getElementById('selections').textContent = `You chose ${playerChoice}, computer chose ${computerChoice}.`;

      let winner = '';

      if (playerChoice === computerChoice) {
        winner = "It's a tie!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        playerScore++;
        winner = "You win this round!";
      } else {
        computerScore++;
        winner = "Computer wins this round!";
      }

      document.getElementById('result').textContent = winner;
      document.getElementById('scoreboard').textContent = `You: ${playerScore} | Computer: ${computerScore}`;

      if (playerScore === 5 || computerScore === 5) {
        document.getElementById('finalMessage').textContent =
          playerScore === 5 ? "ðŸŽ‰ You are the champion!" : "ðŸ’» Computer wins the game!";
        document.getElementById('playAgain').style.display = 'block';
      }
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      document.getElementById('selections').textContent = '';
      document.getElementById('result').textContent = '';
      document.getElementById('scoreboard').textContent = `You: 0 | Computer: 0`;
      document.getElementById('finalMessage').textContent = '';
      document.getElementById('playAgain').style.display = 'none';
    }
  </script>
</body>
</html>
